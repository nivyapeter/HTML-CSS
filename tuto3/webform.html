<!DOCTYPE html>
<html>
<head>
    <title>HTML Forms</title>
</head>

<body>
    <h1>HTML Forms</h1>

    <forms>
        <label for="username">enter username:</label>
        <input type="text" id="username" name="username" placeholder="username">
        <br>
        <br>
        <label for="email">enter email:</label>
        <input type="email" id="email" name="email" placeholder="email">
        <br>
        <br>
        <label for="password">enter password:</label>
        <input type="password" id="password" name="password" placeholder="password">
        <br>
        <br>
        <p>select the age:</p>
        <input type="radio" name="age" value="0-25" id="option 1">
        <label for="option 1">0-25</label>
        <input type="radio" name="age" value="26-50" id="optionm 2">
        <label for="option 2">26-50</label>
        <input type="radio" name="age" value="50+" id="option 3">
        <label for="option 3">50+</label>
        <br>
        <br>
        <label for="question">security question:</label>
        <select name="question" id="question">
            <option value="q1">what is your favourite colour?</option>
            <option value="q2">who is your best friend?</option>
            <option value="q3">whare is your place?</option>
         </select>
         <br><br>
         <label for="answer">security answer:</label>
         <input type="answer" id="answer" name="answer">
         <br><br>
         <label for="bio">your bio:</label> <br><br> 
         <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you..."></textarea>
         <br><br>
         <input type="submit" value="submit the form">
    </forms>


</body>
</html>
